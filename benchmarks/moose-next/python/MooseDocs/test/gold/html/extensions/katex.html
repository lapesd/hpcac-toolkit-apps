<!DOCTYPE html><head><meta charset="UTF-8"><link href="../css/alert_moose.css" rel="stylesheet" type="text/css"></link><link href="../contrib/katex/katex.min.css" rel="stylesheet" type="text/css"></link><link href="../css/katex_moose.css" rel="stylesheet" type="text/css"></link><link href="../css/content_moose.css" rel="stylesheet" type="text/css"></link><link href="../css/sqa_moose.css" rel="stylesheet" type="text/css"></link><script src="../contrib/katex/katex.min.js" type="text/javascript"></script><script src="../contrib/plotly/plotly.min.js" type="text/javascript"></script></head><body><h1 id="katex-extension">KaTeX Extension</h1><h2 id="inline">Inline</h2><p>Inline <span recursive="True" bookmark="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" tex="y=ax+b" class="moose-katex-inline-equation"><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("y=ax+b", element, {macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"},throwOnError:false,displayMode:false});</script></span>.</p><h2 id="block">Block</h2><p><span class="moose-katex-block-equation"><span recursive="True" bookmark="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" tex="a^2 + b^2 = c^2" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" class="moose-katex-equation table-cell"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("a^2 + b^2 = c^2", element, {macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"},throwOnError:false,displayMode:true});</script></span></p><p><span class="moose-katex-block-equation"><span recursive="True" bookmark="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" tex="G_{\mu\nu} = 8\pi G(T_{\mu\nu} + \rho_{\Lambda} g_{\mu\nu})" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" class="moose-katex-equation table-cell"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("G_{\\mu\\nu} = 8\\pi G(T_{\\mu\\nu} + \\rho_{\\Lambda} g_{\\mu\\nu})", element, {macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"},throwOnError:false,displayMode:true});</script></span></p><p><span class="moose-katex-block-equation"><span recursive="True" bookmark="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" tex="t' = t \frac{1}{\sqrt{1 - \frac{\nu^2}{c^2}}}" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" class="moose-katex-equation table-cell"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("t\' = t \\frac{1}{\\sqrt{1 - \\frac{\\nu^2}{c^2}}}", element, {macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"},throwOnError:false,displayMode:true});</script></span></p><p><span class="moose-katex-block-equation"><span recursive="True" bookmark="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" tex="F = ma" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" class="moose-katex-equation table-cell"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("F = ma", element, {macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"},throwOnError:false,displayMode:true});</script></span> </p><p><span class="moose-katex-block-equation"><span recursive="True" bookmark="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" number="1" label="calculus" tex="\int_a^b f'(x)dx = f(b) - f(a)" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" class="moose-katex-equation table-cell"></span><span class="moose-katex-equation-number">(1)</span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render(" \\int_a^b f\'(x)dx = f(b) - f(a)", element, {macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"},throwOnError:false,displayMode:true});</script></span></p><p>The fundamental theorem of calculus: <a href="#moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX">Eq. (1)</a>.</p><h2 id="macros">Macros</h2><p><span class="moose-katex-block-equation"><span recursive="True" bookmark="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" tex="c = \pm\sqrt{a^2 + b^2}\in\RR" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" class="moose-katex-equation table-cell"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("c = \\pm\\sqrt{a^2 + b^2}\\in\\RR", element, {macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"},throwOnError:false,displayMode:true});</script></span></p><p><span class="moose-katex-block-equation"><span recursive="True" bookmark="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" tex="\pf{T}{t} = c" id="moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" class="moose-katex-equation table-cell"></span><script>var element = document.getElementById("moose-equation-XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX");katex.render("\\pf{T}{t} = c", element, {macros:{"\\RR":"\\mathbb{R}","\\pf":"\\frac{\\partial #1}{\\partial #2}"},throwOnError:false,displayMode:true});</script></span> </p></body>
